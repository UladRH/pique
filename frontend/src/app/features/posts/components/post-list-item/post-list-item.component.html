<ng-container *ngIf="post as post">
  <div class="border-bottom p-3">
    <div class="d-flex">
      <div class="flex-grow-0">
        <a [appLinkToProfile]="post.profile">
          <div
            [style.background-image]="
              post.profile.avatarUri ? 'url(' + post.profile.avatarUri + ')' : null
            "
            class="avatar-image border rounded-3"
            style="width: 3rem; height: 3rem"
          ></div>
        </a>
      </div>

      <div class="flex-grow-1 ms-2">
        <a [appLinkToProfile]="post.profile" class="fs-6 fw-bold text-decoration-none text-body">
          {{ post.profile.displayName }}
          <span class="text-muted fw-normal">@{{ post.profile.screenName }}</span>
        </a>

        <div>
          <div class="fs-6">
            {{ post.content }}
          </div>

          <div class="mt-2">
            <ng-container *ngFor="let media of post.mediaAttachments">
              <div class="block">
                <img [src]="media.fileUri" class="img-fluid border rounded-3" />
              </div>
            </ng-container>
          </div>

          <div
            class="
              mt-2
              d-flex
              align-items-end align-items-sm-center
              flex-column-reverse flex-sm-row
              justify-content-between
            "
          >
            <div class="input-group w-auto">
              <app-post-like-button [post]="post"></app-post-like-button>
            </div>
            <div>
              <a [appLinkToPost]="post" class="text-muted fs-6">
                {{ post.createdAt | date: 'medium' }}
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
