<ng-container *ngIf="profile">
  <div class="container">
    <div [style.background-image]="headerImage" class="header-image"></div>

    <div class="header-profile">
      <div [style.background-image]="avatarImage" class="avatar-image"></div>

      <h1 class="name">
        {{ profile.displayName }}
        <small>@{{ profile.screenName }}</small>
      </h1>

      <div class="buttons">
        <ng-container *appIfOwnProfile="profile; else someoneElseProfile">
          <button [routerLink]="['/settings']" class="btn btn-secondary edit">Edit Profile</button>
        </ng-container>

        <ng-template #someoneElseProfile>
          <app-profile-follow-button [profile]="profile" class="follow"></app-profile-follow-button>
        </ng-template>
      </div>

      <div *ngIf="profile.counters as counters" class="counters">
        <div class="counter">
          <div class="value">{{ counters.followers }}</div>
          <div class="label">followers</div>
        </div>
        <div class="counter">
          <div class="value">{{ counters.following }}</div>
          <div class="label">following</div>
        </div>
        <div class="counter">
          <div class="value">{{ counters.posts }}</div>
          <div class="label">posts</div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
