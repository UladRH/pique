<input
  #fileInput
  (change)="onFileChange($event)"
  accept="image/jpeg,image/png"
  hidden
  type="file"
/>

<button (click)="fileInput.value = ''; fileInput.click()" class="btn btn-primary" type="button">
  Upload
</button>

<button (click)="onRemove($event)" *ngIf="image$ | async" class="btn btn-danger ms-2" type="button">
  Remove
</button>
